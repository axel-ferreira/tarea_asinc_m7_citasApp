<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Citas app</h1>
      <form action="/quotes" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Your name</label>
          <input type="text" class="form-control" id="nombre" required name="nombre">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Quote</label>
          <textarea name="cita" id="cita" cols="30" rows="3" class="form-control" required></textarea>
          <!-- <input type="text" class="form-control" id="exampleInputPassword1"> -->
        </div>
        <button type="submit" class="btn btn-primary">Agregar cita</button>
        <!-- <button type="submit" class="btn btn-danger">Mostrar citas</button> -->
        <a href="/mostrar" class="btn btn-danger">mostrar citas</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
